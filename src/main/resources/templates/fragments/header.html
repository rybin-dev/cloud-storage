<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
    <header th:fragment="header">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">Cloud</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 top-menu">
                            <li class="nav-item">
                                <a class="nav-link" href="/search">Поиск</a>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li th:if="${#authorization.expression('!isAuthenticated()')}">
                                <a class="btn btn-outline-primary" th:href="@{/login}">
                                    Авторизация
                                </a>
                            </li>
                            <li th:if="${#authorization.expression('!isAuthenticated()')}">
                                <a class="btn btn-outline-primary ms-1" th:href="@{/registration}">
                                    Регистрация
                                </a>
                            </li>
                            <li th:if="${#authorization.expression('isAuthenticated()')}">
                                <a class="btn btn-outline-primary" href="#" onclick="document.getElementById('form-logout').submit();">
                                    Выход
                                </a>
                                <form style="visibility: hidden" id="form-logout" method="post" th:action="@{/logout}"></form>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
</body>
</html>
