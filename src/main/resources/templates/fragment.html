<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fragments</title>
</head>
<body>

<div th:fragment="breadcrumbs">
    <nav aria-label="breadcrumbs">
        <div>
            <span th:each="crumb : ${breadcrumbs}">
                <a th:href="@{/(path=${crumb.path})}"
                   th:text="'/' + ${crumb.name}">Name
                </a>
            </span>
        </div>
    </nav>
</div>

<div th:fragment="add-empty-directory">
    <button type="button"
            class="btn btn-outline-primary"
            data-bs-toggle="modal"
            data-bs-target="#addModal">
        Создать папку
    </button>

<!-- Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addModalLabel">Создать папку</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <form id="add-form"
                          th:action="@{'/directories/add'}"
                          method="post">
                        <label for="name" class="col-form-label">Название:</label>
                        <input type="text" name="name" th:value="name" id="name">
                        <input type="hidden" name="path" th:value="${path}">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="submit" form="add-form" class="btn btn-primary">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
<!-- Modal -->
</div>
</body>



</html>
